<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      /* color: transparent; */
    }
    .swiper-slide span{
        transform: translateY(200%);
        opacity: 0;
        transition: 5s;
    }
    .swiper-slide-active span{
        transform: translateY(0);
        opacity: 1;
    }

    .add0{
        background-image: url(./img/1.jpg);
    }
    .add1{
        background-image: url(./img/2.jpg);
    }
    .add2{
        background-image: url(./img/3.jpg);
    }

    /* .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    } */

    .swiper-pagination-bullet {
      width: auto;
      height: auto;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
      color: #000;
      opacity: 1;
      background-color: transparent;
    }

    .swiper-pagination-bullet-active {
      color: #007aff;
      background-color: transparent;
    }


  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper" id="pyengkang">
    <div class="swiper-wrapper">
        <!-- 
            swiper 기존 클래스명 수정하지말고 커스터마이징한 클래스를 추가해주기 + (n:th child 쓰지 않기) 
            클래스는 손댈 수 없음 > 같은 슬라이드 다른 내용물이라면 아이디를 다르게 적어주기
        -->
        <div class="swiper-slide add0">
            <span>Slide 1</span>
        </div>
        <div class="swiper-slide add1">
            <span>Slide 2</span>
        </div>
        <div class="swiper-slide add2">
            <span>Slide 3</span>
        </div>
    </div>

    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    const swiper = new Swiper("#pyengkang.mySwiper", {
      pagination: {
        el: "#pyengkang .swiper-pagination",
        clickable: true,
        renderBullet: function (index, className) {
            return `<span class="${className}">ㅇㅅㅇ</span>` 
        },
      },
    });
  </script>
</body>

</html>
