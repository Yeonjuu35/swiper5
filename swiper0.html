<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }
    .ad0{
        background-image: url(https://www.wwdoctor.com/static/asset/images/main/banner_bg_01.jpg);        
    }
    .ad1{
        background-image: url(https://www.wwdoctor.com/static/asset/images/main//banner_bg_02.jpg);        
    }
    .ad2{
        background-image: url(https://www.wwdoctor.com/static/asset/images/main//banner_bg_03.jpg);        
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <section class="mainbanner">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <!-- 
          스와이퍼를 가져왔을때 swiper-slide부분만 커스텀마이징 할 수 있음 / 나머지는 자바스크립트가 작용
          id를 입력하면 여러개의 swiper를 사용했을때 개별로 적용할 수 있다.
          section으로 분리시켜 id를 만들지 않고 class로 적용할 수 있다.
        -->
        <div class="swiper-slide bg0">
          <span>광고배너타이틀</span>
        </div>
        <div class="swiper-slide bg1">
          <span>광고배너타이틀</span>
        </div>
        <div class="swiper-slide bg2">
          <span>광고배너타이틀</span>
        </div>    
      </div>

      <div class="swiper-pagination"></div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    // 실행식
    const swiper_mainbanner = new Swiper("#mainbanner .swiper", {
      pagination: {
        el: "#mainbanner .swiper-pagination",
        clickable: true,
        renderBullet: function (index, className) {
          // return '<span class="' + className + '">' + (index + 1) + "</span>";
          return `<span class="${className}">${index + 1}</span>`;
        },
      },
    });
  </script>
</body>
</html>
